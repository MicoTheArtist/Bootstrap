<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container-fluid">
	<header class="row-fluid">
    	<h1 class="span12">This is my first Bootstrap page.</h1>
    </header>
    
    <section class="row-fluid">
    	<aside class="span3" style="background-color:yellow">
        	<p>Here is a left column on this web page.</p>
        </aside>
        <aside class="span9" style="background-color:green">
        	<h2>Article title</h2>
        	<p>Here is the main content area of this web page.</p>
        </aside>
    </section>
    
    <section class="row-fluid">
    	<article class="span9 offset3" style="background-color:orange">
        	<h2>Another article</h2>
            <p>Here is another article.</p>
        </article>
    </section>
    
    <section class="row-fluid" style="background-color:yellow">
    	<div class="span9 offset3" style="background-color:orange;">
        	<div class="row-fluid" style="background-color:brown">
            	<div class="span6" style="background-color:green">
                	<h3>INfo Box1</h3>
                    <img src="img/art1.jpg">
                    <p>Here is some text about the picture</p>
                </div>
                <div class="span6" style="background-color:lightBlue">
                	<h3>Info Box 2</h3>
                    <img src="img/art2.jpg">
                    <p>Here is some text about the picture</p>
                </div>
            </div>
        </div>
    </section>
